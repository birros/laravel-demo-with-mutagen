sync:
  code:
    alpha: "/alpha"
    beta: "/beta"
    mode: "two-way-resolved"
    ignore:
      paths:
        - "/vendor"
        - "/node_modules"
    configurationAlpha:
      permissions:
        defaultOwner: "id:${UID}" # user
        defaultGroup: "id:${GID}" # user
    configurationBeta:
      permissions:
        defaultOwner: "id:33" # www-data
        defaultGroup: "id:33" # www-data
        defaultFileMode: 666
        defaultDirectoryMode: 777
