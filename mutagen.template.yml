sync:
  defaults:
  laravel-demo-code:
    alpha: .
    beta: "docker://${PROJECT_NAME}-mutagen/var/www/html"
    mode: "two-way-resolved"
    ignore:
      paths:
        - "/vendor"
        - "/node_modules"
        - "/.composer"
        - "/.npm"
    configurationBeta:
      permissions:
        defaultOwner: "id:33" # www-data
        defaultGroup: "id:33" # www-data
        defaultFileMode: 666
        defaultDirectoryMode: 777
